<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Styles links -->
  <link rel="stylesheet" href="styles.css">
  <!-- JS links -->
  <script src="https://kit.fontawesome.com/b0ab819856.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="bgMain">
    <div class="alignBox">
      <div class="dataBox">
        <!-- Upload Options -->
        <div class="uploadBar">
          <!-- Logo Div -->
           <div class="logo">
             <img src="images/logo.svg" alt="image">
           </div>
           <!-- Upload Options Div  -->
           <div class="options">
             <div class="image1"><span class="imgspan1"><img src="images/icon-document.svg" alt="img"></span></div>
             <div class="image2"><span class="imgspan2"><img src="images/icon-folder.svg" alt="img"></span></div>
             <div class="image3"><span class="imgspan3"><img src="images/icon-upload.svg" alt="img"></span></div>
           </div>
        </div>
        <!-- Progress Bar -->
        <div class="progressBar">
           <div class="progress">
             <p class="usedData">You've used <span class="usedGb">815 GB</span> of your storage</p>
              <div class="bg">
                <div class="bullet">.</div>
              </div>
              <div class="range"><span class="range1">0 GB</span class="range2"> <span>1000 GB</span></div>
           </div>
           <div class="dataLeft">
            <!-- White Bubble -->
            <div class="bubble">
              <span class="gbLeft">185</span>
              <span class="words"> GB LEFT</span>
            </div>
           </div>
        </div>
      </div>
    </div>
  </div>


  
</body>
</html>
